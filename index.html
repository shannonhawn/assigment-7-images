<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Beetles</title>
      <link href="css/main.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  </head>

<body>

        <h1>Beetles</h1>
          <img class="sand"src="images/59402778_e3fe0706d8_o.jpg" alt="Image of Sand">

    <h2>
      Beetles: 25% of all known animal life-forms.
    </h2>

  <div class="ant">
    <h3 id="ant-nest">
      Ant Nest
    </h3>
        <img class="ant-image" src="images/ant-nest-beetle.jpg" alt="Image of Ant Nest Beetle">

    </h3>

  <div class="dung">
    <h3 class="dung-beetle" id="dung-beetle">
      Dung
    </h3>
      <img class="dung-image" src="images/dung-beetle.jpg" alt="Image of Dung Beetle">

  <div class="tortoise">
    <h3 id="tortoise-beetle">
      Tortoise
    </h3>
      <img class="tortoise-image" src="images/tortoise-beetle.jpg" alt="Image of Tortoise Beetle">

  </div>
