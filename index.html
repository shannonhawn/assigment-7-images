<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Beetles</title>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link href="css/main.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  </head>

<body>

<header>
    <img src="images/beetle-logo.svg" class="header-beetle-left" alt="small graphic of a beetle">
    <h1>Beetles</h1>
    <img src="images/beetle-logo.svg" class="header-beetle-right" alt="small graphic of a beetle">

    <div>
      <nav>
        <ul>
          <li><a href="#">Ant Nest</a></li>
          <li><a href="#">Stag</a></li>
          <li><a href="#">Dung</a></li>
          <li><a href="#">Tortoise</a></li>
        </ul>
      </nav>
    </div>
</header>



  <div class="life-forms">
    <h2>Beetles: 25% of all known animal life-forms.</h2>
  </div>

<div class="boxes">

  <div class="beetle">
        <img class="ant-image" src="images/ant-nest-beetle.jpg" alt="Ant Nest Beetle">
      <p><a href="#">Ant Nest</a></p>
  </div>

  <div class="beetle">
      <img class="stag-image" src="images/stag-beetle.jpg" alt="Stag Beetle on treebark">
      <p><a href="#">Stag</a></p>
  </div>

  <div class="beetle">
      <img class="dung-image" src="images/dung-beetle.jpg" alt="Dung Beetle">
      <p><a href="#">Dung</a></p>
  </div>

  <div class="beetle">
      <img class="tortoise-image" src="images/tortoise-beetle.jpg" alt="Tortoise Beetle on a leaf">
      <p><a href="#">Tortoise</a></p>
  </div>

</div><!--boxes-->

<footer>
  <div class="foot">
    <img class="beetle-bottom" src="images/beetle-logo.svg" alt="small graphic of a beetle">
  </div>
</footer>

</body>
</html>
